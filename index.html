<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Google Games</title>
	</head>
		
		<div>
			<img src="https://fontmeme.com/permalink/220405/68c575d284d600252f4551ff3cf5dcb1.png"/>
			<form name="Google Games" action="#" role="search" id="form"><br>
				<input type="search" id="query" name-"q" placeholder="Search Google Games" class="search"><br>
				<input type="submit" id="query" class="button" name="q" value="Google Games Search">
			
			</form>
		</div>
		<div>
		<a href="https://thegamesite.netlify.app" class="linkthing">
		<h3> Html games</h3>	
		</a>	
		</div>
	<body>
	</body>
	

<script> const f = document.getElementById('form');
	const q = document.getElementById('query');	
	const google = 'https://www.google.com/search?q=';

	function submitted(event) {
	event.preventDefault();
	const url = google + q.value;
	const win = window.open(url, '_blank');
	win.focus();
	}  
													   
	f.addEventListener('submit', submitted);	</script>
</html>
